<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altschool Form</title>
</head>
<body>
    <header>
        <nav>
            <a href="/">Index Page</a>
        </nav>
        <h2><em>Signup</em></h2>
        <p>Take the next steps to apply at AltSchool Africa</p>
    </header>
    <main>
        <form action="">
            <fieldset>
                <p>
                    <label for="name">First Name:</label>
                    <input type="text" placeholder="Enter first name" name="name" id="name" required>
                </p> 
            </fieldset>
            <br>
            <fieldset>
                <p>
                    <label for="name">Last Name:</label>
                    <input type="text" placeholder="Enter last name" name="name" id="name" required>
                </p>
            </fieldset>
           <br>
           <fieldset>
                <p>
                    <label for="gender">Gender:</label>
                    <select name="gender" id="gender-select" placeholder="Select gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </p>
           </fieldset>
           <br>
           <fieldset>
            <p>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </p>
           </fieldset>
           <br>
           <fieldset>
            <p>
                <label for="email">Email Address:</label>
                <input type="text" placeholder="Enter email address" required name="email" id="email">
            </p>
           </fieldset>
           <br>
           <fieldset>
            <p>
                <label for="phone">Phone Number:</label>
                <input type="tel" placeholder="07085653296" required name="phone" id="phone">
            </p>
           </fieldset>
           <br>
           <fieldset>
            <p>
                <label for="country">Country:</label>
                <select name="country" id="country-select">
                    <option value="Nigeria">Nigeria</option>
                    <option value="Canada">Canada</option>
                    <option value="London">London</option>
                    <option value="Germany">Germany</option>
                </select>
            </p>
           </fieldset>
           <br>
           <fieldset>
            <p>
                <label for="state">State/City of Residence:</label>
                <input type="text" placeholder="Enter your state of residence" name="state" id="state">
            </p>
           </fieldset>
           <br>
           <fieldset>
            <p>
                <label for="text">How did you hear about us?</label>
                <select name="channel" id="channel">
                    <option value="twitter">Twitter</option>
                    <option value="whatsapp">Whatsapp</option>
                    <option value="linkedin">Linkedin</option>
                    <option value="facebook">Facebook</option>
                    <option value="youtube">Youtube</option>
                    <option value="instagram">Instagram</option>
                    <option value="billboard">Bill board</option>
                    <option value="other">Other</option>
                </select>
            </p>
           </fieldset>
           <br>
           <fieldset>
            <p>
                <label for="password">Password</label>
                <input type="password" placeholder="Enter password" name="password" id="password" required>
            </p>
           </fieldset>
           <br>
           <fieldset>
            <p>
                <label for="confirm_password">Confirm Password</label>
                <input type="password" placeholder="Confirm password" name="confirm_password" id="confirm_password" required>
            </p>
           </fieldset>
           <br>
           <p>By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge that i have read the <a href="#">Privacy Policy</a>.</p>
           <input type="submit" valure="subsribe">
        </form>
    </main>
    <footer>
        <address>
            No 14,Odoulabe street,Opposite Omo Owo Gas Station, Ikeja, Lagos State, Nigeria.
        </address>
        <p>
            &lt;&lt;&lt; &copy; Ibraheem Abdulrahman &gt;&gt;&gt;
       </p>
    </footer>
</body>
</html>
